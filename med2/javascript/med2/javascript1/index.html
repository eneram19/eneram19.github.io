<!DOCTYPE html>
<html>
<head>
	<title>Arbeiten mit Variablen</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
	<script type="text/javascript">
		"use strict";
		let ganzeZahl =5;
		let kommaZahl = 2.7;
		let buchstabe = 'a';
		let wort = "Hallo";
		let wahrheitswert = true;
		let leer;

		document.write("Typ ganze Zahl: "+typeof ganzeZahl+"<br>");
		document.write("Typ komma Zahl: "+typeof kommaZahl+"<br>");
		document.write("Typ buchstabe: "+typeof buchstabe+"<br>");
		document.write("Typ wort: "+typeof wort+"<br>");
		document.write("Typ wahrheitswert: "+typeof wahrheitswert+"<br>");
		document.write("Typ leer: "+typeof leer+"<br>");

	</script>

</body>
</html>
