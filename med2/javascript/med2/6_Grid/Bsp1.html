<!DOCTYPE html>
<html>
<head>
	<title>Grid</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<style type="text/css">
		.container{
			display: grid;
			width: 400px;
			height: 300px;
			background-color: lavender;
			grid-template-columns: 1fr 1fr 1fr;
			grid-template-rows: 100px auto;
		}
		div{
			border: solid 1px;
		}
		.special{
			grid-column:1/3;
		}

	</style>
</head>
<body>
<div class="container">
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div class="special">4</div>
	<div>5</div>
	
</div>
</body>
</html>
