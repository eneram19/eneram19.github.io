<!DOCTYPE html>
<html>
<head>
	<title>Grid</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<style type="">
		.container{
			width: 50vh;
			height: 50vh;
			display: grid;
			background-color: lightblue;
			grid-template-columns: 1fr 1fr 1fr;
			grid-template-rows: auto;
		}
		div{
			border: solid 1px;
		}
		.special{
			grid-column:2/4;
			grid-row: 3/4;

		}
		.special1{
			grid-column: 1/3;
			grid-row: 1/3;
		}
		body{
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="special">1</div>
		<div >2</div>
		<div>3</div>
		<div class="special1">4</div>
		<div>5</div>
		
	</div>

</body>
</html>
