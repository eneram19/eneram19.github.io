<!DOCTYPE html>
<html>
<head>
	<title>Media Queries</title>
	<meta charset="utf-8">
	<meta name="viewport" content"width=device-width, initial-scale=1">
	<style type="text/css">
		/*Designs for smartphones come first*/
		h1{
			background-color: lightblue;
			font-size: 30px;

		}
		/*Designs for Desktops:
		Trennlinie zw. Smartphones/Tablets und Desktop:768px*/
		@media(min-width: 768px){
			h1{
			background-color: red;
			font-size: 50px;
		}
	</style>
</head>
<body>
	<h1>Media Queries</h1>
	<p>Please change the width of your browser.</p>

</body>
</html>
