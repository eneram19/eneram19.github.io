<!DOCTYPE html>
<html>
<head>
	<title>Funktionen mit Parameter</title>
	<meta charset="utf-8">

</head>
<body>
	
	<script type="text/javascript">
		"use strict";
		function greeting (a){
			alert("Herzlich Willkommen, "+a+"!");

		}
		let name = prompt("Ihr Name:");
		greeting(name);
		
		
	</script>

</body>
</html>
